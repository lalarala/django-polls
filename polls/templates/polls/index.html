{% extends 'polls/base.html' %}

{% block title %}
  pagina inicial
{% endblock %}

{% block content %}
  {% if latest_question_list %}
    <ul>
      {% for question in latest_question_list %}
        <li>
          <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Nenhuma enquete disponivel.</p>
  {% endif %}
{% endblock %}
